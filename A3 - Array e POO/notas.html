<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alunos</title>
    <link rel="stylesheet" href="organizar.css" type="text/css">

</head>
<body>
    
    <div id="corpo">
        
        <div id="div1">
            <h1>REGISTRO DE ALUNOS</h1>
            <input type="text" id="nome" placeholder="Digite o Nome do Aluno">
            <input type="number" id="nota" min="0" max="10" placeholder="Digite a Nota do Aluno">
            <br>
            <br>
            <button id="regis">Registrar Aluno</button>
            <br>
            <br>    
            <button id="abc" class="botao" >Ordem Alfabetica</button>
            <button id="decres" class="botao">Ordem Decrescente</button>
            <button id="maiorNota" class="botao">Maior Nota</button>
            <button id="mediaAlunos" class="botao">Media dos Alunos</button>
            <button id="aprov" class="botao">Alunos aprovados</button>

            <p id="resultado"></p><br>
        </div>
    </div>


    <script src="code.js"></script>
</body>
</html>
